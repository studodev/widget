<form>
    <div class="form-grid">
        <label>
            Texte à synthétiser
            <input type="text" name="text" value="Ton texte à lire">
        </label>

        <label>
            Choisir une voix
            <select name="voice"></select>
        </label>

        <label>
            Ton de la voix
            <input type="range" name="pitch" min="0.1" max="2" step="0.1" value="1">
        </label>

        <label>
            Vitesse
            <input type="range" name="rate" min="0.1" max="2" step="0.1" value="1">
        </label>

        <label>
            Volume
            <input type="range" name="volume" min="0" max="1" step="0.1" value="1">
        </label>
    </div>

    <button>Lire le texte</button>
</form>
